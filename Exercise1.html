<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise1</title>
    </head>
    <body>
        <script>
            var num = prompt("Enter the number :");
            num = parseInt(num);
            if(num < 0)
            {
                document.write(num+" is negative.");
            }
            else if(num > 0)
            {
                document.write(num+" is positive.");
            }
            else
            {
                document.write("It's zero.");
            }
        </script>
    </body>
</html>
